readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "click>=8.1.8",
  "html2text>=2024.2.26",
  "mistune>=3.1.3",
  "setuptools>=78.1.0",
]

[project.scripts]
memo = "memo:cli"
